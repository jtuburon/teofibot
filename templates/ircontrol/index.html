
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hadoop Eco KMS Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="../static/bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../static/js/ircontrol.js"></script>


</head>

<body>
    <div id="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">TeofiBot's IRControl</a>
            </div>

             <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a href="javascript:logout();"><i class="fa fa-edit fa-fw"></i>About HEKMS</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
            <!-- /.navbar-header -->
            
            <!-- /.navbar-top-links -->
        </nav>

        <div id="page-wrapper">
            <div class = "btn-group-vertical">
                <select id="device" class="form-control">
                    <option value="TeofiStereo">TeofiStereo</option>
                    <option value="TeofiTV">TeofiTV</option>
                    <option value="TeofiAC">TeofiAC</option>
                </select>
                <br>
                <div class = "btn-group-horizontal">
                   <button id="BTN_DISPLAY" type = "button" class = "btn btn-success">DISPLAY</button>
                   <button id="BTN_PWR" type = "button" class = "btn btn-danger">|/O</button>
                </div>
               <div class = "btn-group-horizontal">
                   <button id="BTN_USB" type = "button" class = "btn btn-warning">USB</button>
                   <button id="BTN_CD" type = "button" class = "btn btn-warning">CD</button>
                   <button id="BTN_TUNER" type = "button" class = "btn btn-warning">TUNER</button>
                   <button id="BTN_FUNCTION" type = "button" class = "btn btn-warning">FUNCTION</button>
                </div>
                <div class = "btn-group-horizontal">
                   <button id="BTN_BW0" type = "button" class = "btn btn-primary">|&lt;&lt;</button>
                   <button id="BTN_FW0" type = "button" class = "btn btn-primary">&gt;&gt;|</button>
                   <button id="BTN_BW1" type = "button" class = "btn btn-warning">&lt;&lt;</button>
                   <button id="BTN_FW1" type = "button" class = "btn btn-warning">&gt;&gt;</button>
                </div>
                <div class = "btn-group-horizontal">
                   <button id="BTN_PLAY" type = "button" class = "btn btn-success">PLAY</button>
                   <button id="BTN_PAUSE" type = "button" class = "btn btn-info">PAUSE</button>
                   <button id="BTN_STOP" type = "button" class = "btn btn-danger">STOP</button>
                </div>
               <button id="BTN_VOL_UP" type = "button" class = "btn btn-primary">VOL +</button>
               <button id="BTN_VOL_DOWN" type = "button" class = "btn btn-primary">VOL -</button>
            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script type="text/javascript">
        $('#BTN_DISPLAY').on('click', function (e) {
            send_ir_command("DISPLAY");
        });
        $('#BTN_PWR').on('click', function (e) {
            send_ir_command("POWER_ON/OFF");
        });
        $('#BTN_USB').on('click', function (e) {
            send_ir_command("USB_INPUT");
        });
        $('#BTN_CD').on('click', function (e) {
            send_ir_command("CD_INPUT");
        });
        $('#BTN_TUNER').on('click', function (e) {
            send_ir_command("TUNER_INPUT");
        });
        $('#BTN_FUNCTION').on('click', function (e) {
            send_ir_command("FUNCTION");
        });
        $('#BTN_BW0').on('click', function (e) {
            send_ir_command("BACK_TRACK");
        });
        $('#BTN_FW0').on('click', function (e) {
            send_ir_command("NEXT_TRACK");
        });
        $('#BTN_BW1').on('click', function (e) {
            send_ir_command("BACKWARD");
        });
        $('#BTN_FW1').on('click', function (e) {
            send_ir_command("FORWARD");
        });
        $('#BTN_PLAY').on('click', function (e) {
            send_ir_command("PLAY");
        });
        $('#BTN_PAUSE').on('click', function (e) {
            send_ir_command("PAUSE");
        });
        $('#BTN_STOP').on('click', function (e) {
            send_ir_command("STOP");
        });
        $('#BTN_VOL_UP').on('click', function (e) {
            send_ir_command("VOLUME_UP");
        });
        $('#BTN_VOL_DOWN').on('click', function (e) {
            send_ir_command("VOLUME_DOWN");
        });
    </script>
</body>
</html>
